<mat-toolbar class="nav">
  <!-- Mobile and small screen view -->
  <div class="toggleMenu">
    <button mat-icon-button (click)="onToggleSidenav()" [matMenuTriggerFor]="shortMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #shortMenu="matMenu" yPosition="below">
      <button id="bioBtnSmall" mat-menu-item routerLink="/about-me" routerLinkActive="active">Bio</button>
      <button id="booksBtnSmall" mat-menu-item routerLink="/books" routerLinkActive="active">Books</button>
      <button id="upcomingBtnSmall" mat-menu-item routerLink="/upcoming" routerLinkActive="active">Upcoming</button>
      <button id="reviewsBtnSmall" mat-menu-item routerLink="/reviews" routerLinkActive="active">Reviews</button>
      <button id="socialBtnSmall" mat-menu-item routerLink="/social" routerLinkActive="active">Social</button>
      <button id="contactBtnSmall" mat-menu-item routerLink="/contact-me" routerLinkActive="active">Contact</button>
    </mat-menu>
  </div>
  <div class="spacer"></div>
  <a routerLink="/about" id="homeLogo"><span class="logo">J . S </span><span class="logo logo2"> Y O U N G</span></a>
  <!-- Desktop View -->
  <div class="navBtns" id="navbar">
    <button id="bioBtn" mat-button routerLink="/about" routerLinkActive="active" class="menu-button">Bio</button>
    <button id="booksBtn" mat-button routerLink="/books" routerLinkActive="active" class="menu-button">Books</button>
    <button id="upcomingBtn" mat-button routerLink="/upcoming" routerLinkActive="active"
      class="menu-button">Upcoming</button>
    <button id="reviewsBtn" mat-button routerLink="/reviews" routerLinkActive="active"
      class="menu-button">Reviews</button>
    <button id="socialBtn" mat-button routerLink="/social" routerLinkActive="active" class="menu-button">Social</button>
    <button id="contactBtn" mat-button routerLink="/contact-me" routerLinkActive="active"
      class="menu-button">Contact</button>
  </div>
</mat-toolbar>
